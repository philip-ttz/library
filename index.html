<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="boton-elegante">Add Book</button>
    </header>
    
    <div class="book-grid" id="book-container"></div>

    <div class="game-modal">
        <form id="book-form">
            <h2>Add New Book</h2>
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Number of Pages" required>

            <!-- the checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="read">
                <label for="read">Already read</label>
            </div>


            <!-- Btns to cancel and submit books -->
            <div class="btn-group">
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>

        </form>
    </div>
</body>
</html>
